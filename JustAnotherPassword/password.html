
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/3edeef062ebe872bf42d67f609604cf0?family=ArialCyr" rel="stylesheet" type="text/css"/>
  </head>
<body>
  <div id="pw">Loading...</div>
  <button id="copy">Copy</button>
  <script>
    chrome.runtime.onMessage.addListener((msg) => {
      const pwEl = document.getElementById("pw");
      pwEl.textContent = msg.password;
      document.getElementById("copy").onclick = () => {
        navigator.clipboard.writeText(msg.password);
      };
    });
  </script>
</body>
</html>
